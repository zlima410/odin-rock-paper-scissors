<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors | Zachary Lima</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+15&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <div class="game-screen">
        <section class="game-container">
            <h1>Rock Paper Scissors</h1>
            <div class="rps-display">
                <div class="player-display">
                    <div class="player-text play-score">
                        <h5>You: <span id="player-score"> </span></h5>
                    </div>
                    <div class="play-screen" id="player"></div>
                </div>
                <div class="computer-display">
                    <div class="computer-text play-score">
                        <h5>AI: <span id="computer-score"> </span></h5>
                    </div>
                    <div class="play-screen" id="computer"></div>
                </div>
            </div>
            <div class="score-text"><h4>Welcome</h4></div>
            <div class="rps-select">
                <div class="rock play-select" id="rock">
                    <p class="play-select-icon" id="rock">ü™®</p>
                </div>
                <div class="paper play-select" id="paper">
                    <p class="play-select-icon" id="paper">üìÉ</p>
                </div>
                <div class="scissors play-select" id="scissors">
                    <p class="play-select-icon" id="scissors">‚úÇÔ∏è</p>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
